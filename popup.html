<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title></title>
</head>
<body>
<h1>Am I Productive?</h1>
<div id="tabs">
    <button class="tablink" id="websiteTimeButton">Website Time</button>
    <button class="tablink" id="studyTimerButton">Study Timer</button>
</div>
<div id="websiteTime" class="tabcontent">
    <!-- Existing content goes here -->
</div>
<div id="studyTimer" class="tabcontent">
    <label for="hours"></label><input type="number" id="hours" min="0" max="23" placeholder="Hours" class="big-input">
    <label for="minutes"></label><input type="number" id="minutes" min="0" max="59" placeholder="Minutes" class="big-input">
    <label for="seconds"></label><input type="number" id="seconds" min="0" max="59" placeholder="Seconds" class="big-input">
    <p id="timer"></p>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
</div>
<script src="websiteTracker.js"></script>
<script src="popup.js"></script>
<script src="studyTimer.js"></script>
</body>
</html>
